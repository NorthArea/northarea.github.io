<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Apex Contact List</title><link rel="stylesheet" type="text/css" href="assets/css/framework.css"></head><body><div class="container"><h1 class="center-align">Мои контакты</h1><input id="filterInput" type="text" placeholder="Имя..."><ul class="collection with-header" id="names"><li class="collection-header"><h5>А</h5></li><li class="collection-item"><a href="#">Абрам</a></li><li class="collection-item"><a href="#">Айрат</a></li><li class="collection-item"><a href="#">Александр</a></li><li class="collection-item"><a href="#">Алёна</a></li><li class="collection-item"><a href="#">Анастасия</a></li><li class="collection-header"><h5>Б</h5></li><li class="collection-item"><a href="#">Беатрис</a></li><li class="collection-item"><a href="#">Богдана</a></li><li class="collection-item"><a href="#">Борис</a></li><li class="collection-item"><a href="#">Борислав</a></li><li class="collection-header"><h5>В</h5></li><li class="collection-item"><a href="#">Вадим</a></li><li class="collection-item"><a href="#">Валерия</a></li><li class="collection-item"><a href="#">Вениамин</a></li><li class="collection-item"><a href="#">Виктория</a></li><li class="collection-item"><a href="#">Владимир</a></li><li class="collection-header"><h5>Г</h5></li><li class="collection-item"><a href="#">Генадий</a></li><li class="collection-item"><a href="#">Грета</a></li><li class="collection-item"><a href="#">Григорий</a><h5>Д</h5></li><li class="collection-item"><a href="#">Демьян</a></li><li class="collection-item"><a href="#">Джессика</a></li><li class="collection-item"><a href="#">Динара</a></li><li class="collection-item"><a href="#">Добрыня</a></li></ul></div><script>// Get input element
let filterInput = document.getElementById('filterInput');
// Add event listener
filterInput.addEventListener('keyup',filterNames);
function filterNames(){
  // Get Value input
  let filterValue = filterInput.value.toUpperCase();
  // Get names
  let ul = document.getElementById('names');
  // Get li's from ul
  let li = ul.querySelectorAll('li.collection-item');
  // Loop throught collection-item
  for(let i=0;i<li.length;i++){
    let a=li[i].getElementsByTagName('a')[0];
    // IF matched
    if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
      li[i].style.display='';
    } else{
      li[i].style.display='none';
    }
  }
}</script></body></html>
