<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Geocode App</title><link rel="stylesheet" href="assets/css/framework.css"><script src="https://unpkg.com/axios/dist/axios.min.js"></script></head><body style="display:flex;min-height: 100vh;flex-direction: column;"><div class="container" style="flex:1 0 auto;"><h2 id="text-center">Геолокационные данные: </h2><form id="location-form"><div class="form-row"> <div class="form-group col-md-12"><input class="form-control form-control-lg" id="location-input" type="text" placeholder="Новосибирск..."></div><div class="form-group col-md-6"><input class="form-control" id="geolocation-latitude" type="text" placeholder="Широта:"></div><div class="form-group col-md-6"><input class="form-control" id="geolocation-longitude" type="text" placeholder="Долгота:"></div><div class="form-group col-md-3"><button class="btn btn-primary btn-block" type="submit">По наименованию</button></div><div class="form-group col-md-3"><div class="btn btn-primary btn-block" id="geolocation-form">По координатам</div></div><div class="form-group col-md-6"><div class="btn btn-primary btn-block" id="clean-form">Очистить</div></div></div><div class="card-block" id="formatted-address"></div></form><div class="card-block" id="address-components"></div><div class="card-block" id="geometry"></div><script src="assets/js/bundle.js"></script></div><footer style="text-align:center"><div class="container"><a href="https://northarea.ru/" target="_blank">NorthArea.ru</a>&nbsp|&nbsp<a href="https://github.com/NorthArea/" target="_blank">Github</a>&nbsp &copy 2018</div></footer></body></html>
